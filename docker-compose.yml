version: '3.9'
services:
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "2567:2567"
    environment:
      - PORT=2567
      - CLIENT_URL=http://localhost:5173
      - SQLITE_PATH=/data/htown.sqlite
    volumes:
      - server-data:/data
  db:
    image: postgres:16
    environment:
      - POSTGRES_USER=htown
      - POSTGRES_PASSWORD=htown
      - POSTGRES_DB=htown
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  server-data:
  postgres-data:
